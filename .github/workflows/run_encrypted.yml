name: Run Encrypted Script and Push Output

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Install dependencies
        run: pip install cryptography requests
      
      - name: Run encrypted script with repo sync
        env:
          FERNET_KEY: ${{ secrets.FERNET_KEY }}
          PRIVATE_REPO_URL: https://x-access-token:${{ secrets.PRIVATE_REPO_TOKEN }}@github.com/MasterMindPower/sliv_plays.git
         
        run: python runner.py
