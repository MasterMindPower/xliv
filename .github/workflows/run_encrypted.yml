name: Run Encrypted Script

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Install dependencies
        run: pip install cryptography requests
      
      - name: Run encrypted script
        env:
          FERNET_KEY: ${{ secrets.FERNET_KEY }}
        run: python runner.py
